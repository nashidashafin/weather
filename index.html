<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="container w-100 mt-5">
            <div class="row">
                <div class="col-sm-6 mb-2 mb-sm-0">
                    <div class="card w-75 d-flex">
                        <img src="./img/sunny.png" class="card-img-top pt-4" alt="...">
                        <img src="./img/weather.png" class="img1 pt-4" alt=" " width="20px">
                        <div class="card-body">
                            <div class="input-group mb-2 d-flex" >
                                <input type="text" class="form-control ms-3 " placeholder="Location"> 
                                <button class="border-0 pe-2 me-5" onclick="whether()"><i class="fa fa-search" style="color: #b0b1b4;"></i></button> 
                            </div> 
                            <div class="input-group mb-5 d-flex" >
                                <input id="currntinp1" type="text" class="form-control ms-3 " placeholder="Current Location"> 
                                <button id="currntbt1" class="border-0 pe-2 me-5"><i class="fa-solid fa-location-crosshairs"></i></button>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" id="weatherCard" style="display: none;">
                    <div class="card out d-flex">
                        <div class="card-body" id="temp">
                            <!-- Temperature will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
